<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #1da1f2;
        }
        .icon {
            margin: 0 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <p>Connect with us:</p>
        <a href="https://behance.net" target="_blank">
            <img class="icon" src="https://cdn.worldvectorlogo.com/logos/behance-1.svg" alt="Behance" width="24">Behance
        </a>
        <a href="https://instagram.com" target="_blank">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="24">Instagram
        </a>
        <a href="https://linkedin.com" target="_blank">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" width="24">LinkedIn
        </a>
        <a href="mailto:example@gmail.com">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail" width="24">Gmail
        </a>
    </footer>
</body>
</html>
